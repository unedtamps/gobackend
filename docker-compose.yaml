networks:
  golang-net:
    driver: bridge
services:
  postgres:
    container_name: postgres_todo
    image: postgres:15.6-alpine3.19
    env_file:
      - .env
    ports:
      - 5432:5432
    networks:
      - golang-net
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  redis:
    container_name: redis_todo
    image: redis:7.2.4-alpine
    env_file:
      - .env
    networks:
      - golang-net
    ports:
      - 6379:6379
  backend:
    container_name: backend
    env_file:
      - .env
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    images: ${IMAGE_NAME}
    networks:
      - golang-net
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - ./public:/app/public
