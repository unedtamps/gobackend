networks:
  golang-net:
    driver: bridge
services:
  postgres:
    container_name: postgres_todo
    image: postgres:15.6-alpine3.19
    env_file: "env.production"
    ports:
      - ${POSTGRES_PORT}:5432
    networks:
      - golang-net
    volumes:
      - ./docker/postgres:/var/lib/postgresql/data
  redis:
    container_name: redis_todo
    image: redis:7.2.4-alpine
    env_file: "env.production"
    networks:
      - golang-net
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - ./docker/redis:/data
  backend:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: ${IMAGE_NAME}
    env_file: "env.production"
    networks:
      - golang-net
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - ./public:/app/public
