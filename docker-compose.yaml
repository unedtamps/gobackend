services:
  postgres:
    container_name: postgres_todo
    image: postgres:15.6-alpine3.19
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  redis:
    container_name: redis_todo
    image: redis:7.2.4-alpine
    env_file:
      - .env
    ports:
      - 6379:6379
  backend:
    container_name: backend
    env_file:
      - .env
    image: ${IMAGE_NAME}
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - ./public:/app/public
