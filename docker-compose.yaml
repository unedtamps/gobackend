services:
  postgres:
    container_name: postgres_todo
    image: postgres:15.6-alpine3.19
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/todos
  redis:
    container_name: redis_todo
    image: redis:7.2.4-alpine
    env_file:
      - .env
    ports:
      - 6379:6379
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - ./public:/app/public
