version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/datastore/primary/migration"
    queries: "internal/datastore/primary/query"
    rules:
      - "sqlc/db-prepare"
    gen:
      go:
        package: "primary"
        out: "internal/datastore/primary/gen"
        sql_package: "pgx/v5"
        emit_prepared_queries: false
        emit_json_tags: true
        emit_enum_valid_method: true
        emit_result_struct_pointers: true
        emit_interface: true
        emit_exact_table_names: false
        output_querier_file_name: "interface.go"
        overrides:
          - column: "user.id"
            go_type:
              import: "github.com/unedtamps/gobackend/pkg/utils"
              type: "ULID"
          - column: "todo.id"
            go_type:
              import: "github.com/unedtamps/gobackend/pkg/utils"
              type: "ULID"
          - column: "todo.user_id"
            go_type:
              import: "github.com/unedtamps/gobackend/pkg/utils"
              type: "ULID"
  - engine: "mysql"
    schema: "internal/datastore/secondary/migration"
    queries: "internal/datastore/secondary/query"
    rules:
      - "sqlc/db-prepare"
    gen:
      go:
        package: "secondary"
        out: "internal/datastore/secondary/gen"
        sql_package: "database/sql"
        emit_prepared_queries: false
        emit_json_tags: true
        emit_enum_valid_method: true
        emit_result_struct_pointers: true
        emit_interface: true
        emit_exact_table_names: false
        output_querier_file_name: "interface.go"
